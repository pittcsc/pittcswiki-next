name: Update Course Data

on:
  schedule:
    # Run at 00:00 on Sunday
    - cron: "0 0 * * 0"
  workflow_dispatch:

jobs:
  update-courses:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run scraper
        run: npx tsx scripts/update-courses.ts

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add data/CourseInfoData.ts
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update course data" && git push)
